name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest typer

      - name: Run tests
        run: python -m pytest test_testleak.py -v

      - name: Verify plugin loads
        run: python -c "from testleak_plugin import PollutionTracker; print('Plugin OK')"

      - name: Verify CLI loads
        run: python testleak_cli.py version
