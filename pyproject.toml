[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "testleak"
version = "0.1.0"
description = "Test pollution detector â€” find leaked env vars, mutated globals, and dirty state"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["testing", "pytest", "flaky-tests", "pollution", "debugging"]
dependencies = [
    "pytest>=7.0",
    "typer>=0.9",
